name: Dependent Jobs

on: push

jobs:
  job_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - run: data
  job_on_windows:
    name: A Windows Job
    runs-on: windows-latest
    steps:
      - name: First step in windows job
        run: date
  job_on_macos:
    needs: [job_on_ubuntu, job_on_windows]
    runs-on: macos-latest
    name: A job that runs on Mac OS
  Final_job:
    needs: job_on_macos
    runs-on: ubuntu-latest
    name: A final job
    steps:
      - run: echo Hello World!
